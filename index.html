<!DOCTYPE html>
<html>

<head>
    <title>New Website</title>
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-environment-component/dist/aframe-environment-component.min.js"></script>
</head>

<body>

    <a-scene>
        <a-box src="#boxTexture" position="0 2 -5" color="blue" rotation="0 45 45" scale="1 1 1" animation="property: object3D.position.y; to: 2.2; dir: alternate; dur: 2000; loop: true"></a-box>>
            <a-sphere position="1 4 -3" color="teal"></a-sphere>
    </a-box>

    <a-sky img src="img/IMG_1386.jpeg"></a-sky>

    <a-plane src="#groundTexture" rotation="-90 0 0" width="30" height="20"
  repeat="10 10"></a-plane>

    <a-light type="ambient" color="#445451"></a-light>
    <a-light type="point" intensity="2" position="3 2 4"></a-light>
   
    <a-assets>
        <img id="boxTexture" src="img/IMG_1386.jpeg">
    <img id="skyTexture"
      src="https://cdn.aframe.io/360-image-gallery-boilerplate/img/sechelt.jpg">
    <img id="groundTexture" src="https://cdn.aframe.io/a-painter/images/floor.jpg">
      </a-assets>

   <!-- <a-entity environment="preset: forest; dressingAmount: 500"></a-entity> -->
    </a-scene>


</body>

</html>
